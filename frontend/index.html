<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title & Basic SEO -->
    <title>Blogy - Share Your Stories with the World</title>
    <meta name="description" content="Blogy is a modern platform to share blogs, explore trending topics, and connect with people through stories." />
    <meta name="keywords" content="blog, blogging, stories, articles, Blogy, social blogging, explore blogs" />
    <meta name="author" content="Blogy Team" />

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Blogy - Share Your Stories with the World" />
    <meta property="og:description" content="A modern blogging platform to share your thoughts, ideas, and stories with a global audience." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:image" content="/assets/blogy-preview.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Blogy - Share Your Stories" />
    <meta name="twitter:description" content="Read, write, and connect through stories on Blogy." />
    <meta name="twitter:image" content="/assets/blogy-preview.png" />

    <!-- Favicon & Manifest -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1a1a2e" />

    <!-- Fonts (Optional: preload for performance) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
